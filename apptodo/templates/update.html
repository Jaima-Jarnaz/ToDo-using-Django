<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <div class="container mt-5 bg-light p-5">
      <div class="">
          <h3 class="text-center text-dark">Update your data</h3>
        <form method="post" action="/" class="form-inline justify-content-center" >
        {% csrf_token %}
        <input type="text" value='{{form.title}}' class="form-control form-control-lg" name="title">
        <input type="submit" value="Update" class="btn btn-success m-3">
        </form>
      </div>
    </div>
</body>
</html>
